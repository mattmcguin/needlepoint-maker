<body>
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    </svg>
  </button>
  
  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-logo">
      <img src="images/logo.png" alt="Needlepoint Maker" width="60" height="60">
      <span>Needlepoint Maker</span>
    </div>
    <button class="new-project-btn" id="newProjectBtn">+ New Project</button>
    <h2>Projects</h2>
    <div class="project-list" id="projectList"></div>
    <button class="clear-all-btn" id="clearAllBtn" style="display:none;">Clear All Projects</button>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <h1>Needlepoint Pattern Converter</h1>
      <p style="text-align:center;color:#888;">Free tool to convert any photo to a needlepoint or cross-stitch pattern</p>
      
      <!-- Upload Section -->
    <div class="upload-section">
      <h2>Upload Image</h2>
      
      <div class="file-dropzone" id="fileDropzone">
        <input type="file" id="imageInput" accept="image/*">
        <span class="dropzone-text">Choose a file or drag it here</span>
        <span class="dropzone-filename" id="dropzoneFilename"></span>
      </div>
      
      <div class="image-selected-row" id="imageSelectedRow">
        <div class="image-preview" id="imagePreview">
          <img id="previewImg" alt="Preview">
        </div>
        <div class="selected-file-info">
          <span class="selected-filename" id="selectedFilename"></span>
          <button type="button" class="change-file-btn" id="changeFileBtn">Change image</button>
        </div>
      </div>
      
      <div class="step-group" id="presetsStep">
        <label>Project Size</label>
        <div class="size-presets" id="sizePresets">
          <button type="button" class="preset-btn" data-height="50" data-width="50">Coaster (50×50)</button>
          <button type="button" class="preset-btn" data-height="50" data-width="40">Ornament (40×50)</button>
          <button type="button" class="preset-btn" data-height="120" data-width="120">Pillow (120×120)</button>
          <button type="button" class="preset-btn" data-height="125" data-width="100">Wall Art (100×125)</button>
          <button type="button" class="preset-btn" data-preset="custom">Custom</button>
        </div>
      </div>
      
      <div class="step-group" id="dimensionsStep">
        <label>Dimensions</label>
        <div class="dimensions-row">
          <div class="dimension-input">
            <span class="dimension-label">Height (rows)</span>
            <input type="number" id="heightInput" value="72" min="10" max="200">
          </div>
          <button type="button" class="aspect-link-btn linked" id="aspectLinkBtn" title="Link dimensions (maintain aspect ratio)">
            <svg class="link-icon" viewBox="0 0 24 24" width="20" height="20">
              <path class="chain-link" d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path class="chain-link" d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            <svg class="unlink-icon" viewBox="0 0 24 24" width="20" height="20">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
              <line x1="2" y1="2" x2="22" y2="22"/>
            </svg>
          </button>
          <div class="dimension-input">
            <span class="dimension-label">Width (cols)</span>
            <input type="number" id="widthInput" value="60" min="10" max="200">
          </div>
        </div>
      </div>
      
      <div class="step-group" id="colorsStep">
        <label>Max Colors</label>
        <input type="number" id="colorsInput" value="20" min="2" max="64">
      </div>
      
      <div class="step-group" id="convertStep">
        <button class="convert-btn" id="convertBtn" disabled>Convert</button>
      </div>
      
      <div class="status" id="status"></div>
    </div>
    
    <!-- Controls -->
    <div class="controls" id="controls">
      <label>
        Cell Size: <input type="range" id="cellSize" min="8" max="30" value="12">
        <span id="cellSizeVal">12px</span>
      </label>
      <button id="toggleCodes">Hide Codes</button>
      <button id="toggleGrid">Toggle Grid Lines</button>
    </div>
    
    <!-- Result Section -->
    <div class="result-section" id="resultSection">
      <p class="pattern-info" id="patternInfo"></p>
      
      <div class="download-section" id="downloadSection">
        <button class="download-btn" id="downloadGrid">Download Grid CSV</button>
        <button class="download-btn" id="downloadLegend">Download Legend CSV</button>
        <button class="download-btn" id="downloadPng">Download Preview PNG</button>
        <button class="download-btn" id="downloadGridImage">Download Grid Image</button>
      </div>
      
      <div class="grid-wrapper">
        <div class="grid" id="grid"></div>
      </div>
      
      <h2>Color Legend</h2>
      <div class="legend" id="legend"></div>
    </div>
  </div>

  <!-- Hidden canvas for image processing -->
  <canvas id="processingCanvas" style="display:none;"></canvas>
